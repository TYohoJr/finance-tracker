version: "3"
services:
  db:
    build:
      context: .
      dockerfile: Dockerfile.db
    labels:
      - stocktracker
  app:
    build:
      context: .
      dockerfile: Dockerfile.app
    labels:
      - stocktracker
    command: bash -c 'while !</dev/tcp/db/5432; do sleep 2; done; ./stocktracker_binary'
    links:
      - "db:db"
    expose:
      - 8080
    ports:
      - "8080:8080"
    depends_on:
      - db
